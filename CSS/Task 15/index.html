<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 15</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="formContent">
        <h1>Sign Up</h1>
            <form action="">
                    <label for="fname">First Name</label>
                    <input type="text" id="fname" placeholder="Enter First Name" class="f1">
                
                    <label for="lname">Last Name</label>
                    <input type="text" id="lname" placeholder="Enter Last Name" class="f1">

                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob" name="dob" class="f1">

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter email" class="f1">

                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" placeholder="Enter Password" class="f1">

                    <label for="confirm">Confirm Password</label>
                    <input type="password" name="password" id="password" placeholder="Repeat Password" class="f1">
            </form>
            <input type="button" value="Register" class="register">
    </div>
    
</body>
</html>
