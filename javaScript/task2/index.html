<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Addition of 2 numbers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<style>
    label {
       display: inline-block;
       width: 150px;
    }
</style>

<body style=" background-color: burlywood; color: black;">
    <div  class="container-fluid" style="display: flex; justify-content: center;">
        <div class="col-2 col-s-3 col-md-4 col-l-6 col-xl-12">
            <h1>Adding two Numbers</h1>
            <label for="first number">Enter the first number: </label>
            <input type="number" name="first number" id="first" style="color: black; background-color: white;">
            <br>
            <label for="second number">Enter the second number: </label>
            <input type="number" name="second number" id="second" style="color: black; background-color: white;">
            <br>
            Result: <h2 id="result" style="color: red;"></h2>
            <br>
            <button onclick="calculate()" style="color: white; background-color: black;">CALCULATE</button>
        </div>
    </div>

    <script>
        function calculate()
        {
            var num1=document.getElementById("first").value;
            var num2=document.getElementById("second").value;
            var sum=parseInt(num1)+parseInt(num2);
            document.getElementById("result").innerHTML=sum;
            
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
