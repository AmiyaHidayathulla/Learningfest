<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMI Calculator</title>
</head>
<style>
     label {
        display: inline-block;
        width: 150px;
     }
     div {
        margin-bottom: 10px;
      }
</style>
<body style="display: flex; justify-content: center; align-items: center; flex-direction: column; height: 100vh; background-color: pink; color: blue;">
   
        <h2 style="font-weight: bold;">EMI Calculator</h2>
            <div class="calculator">
                <div>
                    <label for="amount">Enter Amount: </label>
                    <input type="number" id="amount">
                </div>
               
                
                <div>
                    <label for="interest">Enter the Interest rate(%): </label>
                    <input type="number" id="rate">
                </div>
                <div>
                    <label for="month">Enter no.of months: </label>
                    <input type="number" id="month">
                </div>
                <button onclick="calculate()" style="background-color: black; color: white; font-weight: bold;">CALCULATE</button>
            
                <div>
                    <h3 id="result" style="color: black;"></h3>
                </div>
            </div>  
           
    
        <script>
            function calculate()
            {
                var amount=document.getElementById('amount').value;
                var rate=document.getElementById('rate').value;
                var time=document.getElementById('month').value;
                var monthlyrate=rate/12/100;
                var p=Math.pow(1+monthlyrate,time);
                var emi=(amount*monthlyrate*p)/(p-1);
                document.getElementById("result").innerHTML="EMI: Rs."+emi.toFixed(2);
            }
        </script>
        
</body>
</html>
